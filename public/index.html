<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Index</title>

<body>
  <span>Main page</span>
  <form action="/" method="dialog"  onsubmit="createBornSvg(parseInt($('#start').val()),parseInt($('#end').val()))">
    Select born_in_xxx.svg file to upload:
    <input type="file" name="svg" id="fileToUpload">
    <input type="number" name="start" id="start">
    <input type="number" name="end" id="end">
    <input type="submit"   value="Upload File" name="submit">
   </form>

   <form action="upload-svg-thisisHow" method="post" enctype="multipart/form-data">
    Select thisisHow_yyy.svg file to upload:
    <input type="file" name="svg" id="fileToUpload2">
    <label for="words"> Words
    <input type="text" name="text" id="words"></label>
    <label for="csv">or csv
        <input type="file" name="csv" id="csv">
    </label>
    <input type="submit" value="Upload File" name="submit">
   </form>
   <script src="js/jszip.min.js"></script>
   <script src="js/process.js"></script>
   <script src="js/FileSaver.js"></script>
   <script>
       document.getElementById('fileToUpload')
                .addEventListener('change', getFile)
   </script>
</body>
</html>
